<!DOCTYPE html>
<html lang="ru-RU">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>{% block title %}{% endblock title %}Greendoglab.com</title>

<meta name="author" content="Михаил Якименко" />
<link rel="shortcut icon" href="/static/images/fav-64x64.png" type="image/x-icon" />
<!-- Render -->
<link rel="stylesheet" type="text/css" href="/static/css/normalize.css">
<link rel="stylesheet" type="text/css" href="/static/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="/static/fonts/octicons.css">
<link rel="stylesheet" type="text/css" href="/static/css/style.css">
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/production.js"></script>

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->

</head>
<body>

<header class="site-header">
    <a href="{{ url_for("index") }}" class="menu-logo"></a>
    <a href="{{ url_for("index") }}" class="green-word {% block sitename_class %}{% endblock %}">GreenDogLab</a>
</header>

{% block content %}
{% endblock content %}

<!-- aside -->
<aside class="big-title-line">
    <a href="mailto:miha@greendoglab.com" class="green-link" ng-hide="hideOrderLink">Order design or something else &rarr;</a>
</aside>
<!-- /aside -->

<!-- footer -->
<footer class="site-footer">
    <!-- column location-list-->
    <div  class="column location-list">
        <ul>
            <li>Current location</li>
            <li class="location">Ukraine, Zaporizhzhia</li>
        </ul>
    </div>
    <!-- /column location-list-->
    <!-- column -->
    <div  class="column">
        <ul>
            <li>+380 98 887-84-84</li>
            <li><a href="mailto:miha@greendoglab.com">miha@greendoglab.com</a></li>
        </ul>
    </div>
    <!-- /column -->
    <!-- column social-->
    <div  class="column social">
        <ul>
            <li><a href="https://github.com/greendoglab" target="_blanc" class="fa fa-github"></a></li>
            <li><a href="#" target="_blanc" class="fa fa-google-plus"></a></li>
            <li><a href="#" target="_blanc" class="fa fa-twitter"></a></li>
        </ul>
    </div>
    <!-- /column social-->
    <!-- column -->
    <div  class="column">
        <span>GreenDogLab.com (c) 2008-forever</span>
    </div>
    <!-- /column -->
</footer>
<!-- /footer -->

</body>
</html>
