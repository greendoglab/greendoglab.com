{% extends 'base.html' %}

{% block content %}
<!-- welcome -->
<div class="welcome">
    <div class="welcome-content">
        <div class="welcome-content__logo"></div>
        <h1 class="welcome-content__title">We design & develop your product!</h1>
    </div>
</div>
<!-- /welcome -->
<!-- ui/ux -->
<div class="uiux">
    <header class="uiux-header">
        <h2 class="title">{{ ui.title }}</h2>
        <h3 class="subtitle">{{ ui.subtitle }}</h3>
        <div class="uiux-content">
            <figure class="illustration--left">
                <img src="{{ ui.illustration }}" alt="">
            </figure>
            <article class="content-article">
                {{ ui.html|safe }}
            </article>
        </div>
    </header>
</div>
<!-- /ui/ux -->
<!-- front-and-back -->
<div class="front-and-back">
    <div class="front">
        <figure class="illustration">
            <img src="{{ front.illustration }}" alt="">
        </figure>
        <h2 class="title">{{ front.title }}</h2>
        <article class="content-article">
            {{ front.html|safe }}
        </article>
    </div>
    <div class="back">
        <h2 class="title">{{ back.title }}</h2>
        <article class="content-article">
            {{ back.html|safe }}
        </article>
        <figure class="illustration">
            <img src="{{ back.illustration }}" alt="">
        </figure>
    </div>
</div>
<!-- /front-and-back -->
<!-- why -->
<div class="why">
    <h2 class="title--middle-tide">{{ why.title }}</h2>
    <article class="content-article">
        {{ why.html|safe }}
    </article>
</div>
<!-- /why -->
{% endblock content %}
